<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do Web App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="manager">
        <h1>To-Do List</h1>
        <div class="input-section">
          <form>
            <textarea
              style="
                resize: none;
                width: 260px;
                height: 150px;
                font-size: 16px;
                font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
              "
              rows="5"
              cols="33"
              id="taskInput"
              placeholder="Enter task..."
            ></textarea>
          </form>
          <!-- <input type="text" id="taskInput" placeholder="Title" /> -->
          <button onclick="addTask()">Add Task</button>
        </div>
      </div>
      <div class="task-manager">
        <div class="pending">
          <h2 style="text-align: center">Pending Tasks</h2>
          <ul id="pendingTasksList" class="task-list"></ul>
        </div>
        <div class="completed-task">
          <h2 style="text-align: center">Completed Tasks</h2>
          <ul id="completedTasksList" class="task-list"></ul>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
